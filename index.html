<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Three</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-image: url(images/new-york-background-dark.jpg);" ng-app="demoThree">
    <div class="app">
        <div class="content">
            <div class="header hidden">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                <h4>Heroes</h4>
                <i class="fa fa-search fa-2x" aria-hidden="true"></i>
            </div>
            <div class="button">
                <div class="sign-up">SIGN UP</div>
                <form class="hidden form">
                    <input type="text" placeholder="Username" />
                    <input type="email" placeholder="Email Id" />
                    <input type="password" placeholder="Password" />
                </form>
                <div class="list-content hidden">
                    <div ng-controller="demoThreeCtrl" ng-cloak>
                        <md-content>
                            <md-list>
                                <md-list-item class="md-3-line" ng-repeat="item in heroes">
                                    <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="" />
                                    <div class="md-list-item-text" layout="column">
                                        <h3>{{ item.name }}</h3>
                                        <h4>{{ item.realName }}</h4>
                                        <p>{{ item.location }}</p>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </div>
                </div>
                <button class="hidden"><span class="text">DONE</span></button>
            </div>
        </div>
    </div>
    <dialog class="mdl-dialog" id="modal-example">
        <div class="mdl-dialog__content">
            <p>
                This is an example of the MDL Dialog being used as a modal. It is using the full width action design intended for use with buttons that do not fit within the specified <a href="https://www.google.com/design/spec/components/dialogs.html#dialogs-specs">length metrics</a>.
            </p>
        </div>
        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
            <button type="button" class="mdl-button">Close</button>
            <button type="button" class="mdl-button" disabled>Inactive action</button>
        </div>
    </dialog>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>
    <script src="./script.js"></script>
</body>

</html>
